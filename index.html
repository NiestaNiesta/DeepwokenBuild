<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noble Mystery</title>
  <link rel="icon" type="image/png" href="https://static.wikia.nocookie.net/6a8a753d-275a-460b-bf7c-2772291b8913/scale-to-width/755" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, rgba(15, 23, 42, 1) 40%, rgba(0, 0, 53) 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .title-box {
      background: #1e293b;
      padding: 1rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
      background: linear-gradient(to right, #3b82f6, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }

    .container {
      display: flex;
      gap: 3rem;
      width: 100%;
      max-width: 1200px;
      justify-content: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .box, .tall-box, .short-box {
      background: #1e293b;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: transform 0.2s;
      flex: 1;
      min-width: 350px;
      max-width: 400px;
      width: 400px;
    }

    .box:hover, .tall-box:hover, .short-box:hover {
      transform: scale(1.05);
    }

    .box h2, .tall-box h2, .short-box h2 {
      font-size: 1.5rem;
      color: #22d3ee;
      margin-bottom: 1rem;
    }

    .link-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-height: 250px;
      overflow-y: auto;
      padding-right: 0.5rem;
    }

    .link-list::-webkit-scrollbar {
      width: 6px;
    }

    .link-list::-webkit-scrollbar-thumb {
      background-color: #475569;
      border-radius: 6px;
    }

    .build-link {
      background: #0f172a;
      padding: 1rem;
      border-radius: 0.75rem;
      color: white;
      text-decoration: none;
      transition: background 0.2s, transform 0.2s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: block;
    }

    .build-link:hover {
      background: #334155;
      transform: scale(1.02);
    }

    .section {
      width: 100%;
      max-width: 1000px;
      margin-bottom: 2rem;
    }

    img[alt="Deepwoken Image"] {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      z-index: 10;
      width: 100%;
      max-width: 80px;
    }

    .search-filter {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .search-input, .filter-select {
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      border: none;
      outline: none;
      font-size: 1rem;
      background: #0f172a;
      color: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .filter-select:focus {
      outline: none;
      border-color: #0f172a;
    }

    .fandom-box {
      background: #1e293b;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 70%;
      max-width: 800px;
      margin: 0 auto 2rem auto;
      transition: transform 0.2s;
    }

    .fandom-box:hover {
      transform: scale(1.05);
    }

    .fandom-box h2 {
      font-size: 1.5rem;
      color: #22d3ee;
      margin-bottom: 1rem;
    }

    .ia-builder {
      position: fixed;
      top: 20%;
      right: -350px;
      width: 350px;
      height: 400px;
      background-color: #1e293b;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      z-index: 100;
      transition: right 0.3s ease;
    }

    .ia-builder.open {
      right: 20px;
    }

    .ia-builder h3 {
      color: #22d3ee;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .ia-builder #chat-box {
      height: 250px;
      overflow-y: auto;
      background-color: #2a2a2a;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .ia-builder #user-input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 6px;
      border: none;
      background-color: #0f172a;
      color: white;
    }

    .ia-builder button {
      padding: 0.75rem 1rem;
      border: none;
      background-color: #3b82f6;
      color: white;
      border-radius: 6px;
      margin-top: 0.5rem;
      cursor: pointer;
    }

    .ia-builder button:hover {
      background-color: #2563eb;
    }

  </style>
</head>
<body>
  <div class="title-box">
    <h1>Deepwoken</h1>
  </div>

  <div class="container">
    <div class="box">
      <h2>PVP</h2>
      <div class="search-filter">
        <input type="text" placeholder="Cerca build..." class="search-input" data-type="pvp" />
        <select class="filter-select" data-type="pvp">
          <option value="">Tutti</option>
          <option value="Niesta">By Niesta</option>
          <option value="En3rgy">By En3rgy</option>
        </select>
      </div>
      <div class="link-list">
        <a href="https://deepwoken.co/builder?id=1eFFnhn1" class="build-link">Katana - By Niesta</a>
        <a href="https://deepwoken.co/builder?id=N9IhoPRj" class="build-link">Umbrite - By Niesta</a>
        <a href="https://deepwoken.co/builder?id=0V23NHqz" class="build-link">HeroWinds Arc - By Niesta</a>
        <a href="https://deepwoken.co/builder?id=vsGFXbBx" class="build-link">SaintSworn - By Niesta</a>
        <a href="https://deepwoken.co/builder?id=e1IG5fBO" class="build-link">Imperator's Edge - By En3rgy</a>
      </div>
    </div>

    <!-- Bottone IA Builder -->
    <button class="back-btn" onclick="toggleIaBuilder()">IA Builder</button>

    <!-- Riquadro IA Builder -->
    <div class="ia-builder" id="ia-builder">
      <h3>Chat con IA</h3>
      <div id="chat-box"></div>
      <input type="text" id="user-input" placeholder="Scrivi qui la tua richiesta..." />
      <button onclick="sendMessage()">Invia</button>
    </div>
  </div>

  <script>
    function toggleIaBuilder() {
      const iaBuilder = document.getElementById('ia-builder');
      iaBuilder.classList.toggle('open');
    }

    function sendMessage() {
      const input = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const message = input.value.trim();

      if (message === "") return;

      chatBox.innerHTML += `<div><strong>Tu:</strong> ${message}</div>`;
      input.value = "";

      setTimeout(() => {
        const reply = generateFakeReply(message);
        chatBox.innerHTML += `<div><strong>IA:</strong> ${reply}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 1000);
    }

    function generateFakeReply(message) {
      if (message.toLowerCase().includes("katana")) {
        return "Ti consiglio una build Katana con 40 strength, 50 agility e 30 medium weapon.";
      } else if (message.toLowerCase().includes("pve")) {
        return "Per il PvE, punta sulla difesa: 60 fortitude, 30 willpower, e una grande arma.";
      } else {
        return "Sto ancora imparando! Prova a chiedermi di creare una build specifica.";
      }
    }
  </script>
</body>
</html>
