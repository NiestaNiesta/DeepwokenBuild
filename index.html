<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Build Deepwoken</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, rgba(15, 23, 42, 1) 40%, rgba(0, 0, 53) 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .main-title {
      background: #1e293b;
      padding: 1rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      margin-bottom: 2rem;
    }

    .main-title h1 {
      font-size: 2.5rem;
      margin: 0;
      background: linear-gradient(to right, #3b82f6, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .container {
      display: flex;
      gap: 2rem;
      width: 100%;
      max-width: 1000px;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .box {
      flex: 1;
      background: #1e293b;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: transform 0.2s;
    }

    .box h2 {
      font-size: 1.5rem;
      color: #38bdf8;
      margin-top: 0;
      margin-bottom: 1rem;
    }

    .link-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .build-link {
      background: #0f172a;
      padding: 1rem;
      border-radius: 0.75rem;
      color: white;
      text-decoration: none;
      transition: background 0.2s, transform 0.2s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .build-link:hover {
      background: #334155;
      transform: scale(1.02);
    }

    .section {
      width: 100%;
      max-width: 1000px;
      margin-bottom: 2rem;
    }

    .large-container {
      display: flex;
      gap: 2rem;
      width: 100%;
      max-width: 1000px;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .large-box {
      flex: 1;
      background: #1e293b;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
      text-align: center;
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .large-box h2 {
      font-size: 1.5rem;
      color: #22d3ee;
      margin-top: 0;
      margin-bottom: 1rem;
    }

    .large-box a.build-link {
      font-size: 1.1rem;
      display: inline-block;
      padding: 1.25rem 2rem;
      margin-top: auto;
    }

    .large-box:hover {
      transform: scale(1.02);
    }

    .half-box {
      flex: 1;
      background: #1e293b;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: transform 0.2s;
    }

    .half-box h2 {
      font-size: 1.5rem;
      color: #38bdf8;
      margin-top: 0;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="main-title">
    <h1>Build Deepwoken</h1>
  </div>

  <div class="container">
    <div class="box">
      <h2>PVP</h2>
      <div class="link-list">
        <a href="https://deepwoken.co/builder?id=1eFFnhn1" class="build-link" target="_blank">Katana - By Niesta</a>
        <a href="https://deepwoken.co/builder?id=xN3FYG5C" class="build-link" target="_blank">Umbrite - By Niesta</a>
        <a href="https://deepwoken.co/builder?id=0V23NHqz" class="build-link" target="_blank">HeroWinds Arc - By Niesta</a>
      </div>
    </div>
    <div class="box">
      <h2>PVE</h2>
      <div class="link-list">
        <a href="https://deepwoken.co/builder?id=4pVEdef4" class="build-link" target="_blank">Tanky Spear</a>
        <a href="https://deepwoken.co/builder?id=5qVEghi5" class="build-link" target="_blank">Heavy Weapon</a>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="box">
      <h2>Builder Creator</h2>
      <a href="https://deepwoken.co/builder" class="build-link" target="_blank">Vai al Deepwoken Builder</a>
    </div>
    <div class="box">
      <h2>Spell Modifier</h2>
      <a href="https://docs.google.com/spreadsheets/d/1IE3KIyizxEgHfTsasO0hCGvch6yNofdgNlRR__jA7jo/edit?gid=0#gid=0" class="build-link" target="_blank">Vai al Google Sheet</a>
    </div>
  </div>

  <div class="container">
    <div class="half-box">
      <h2>Ally</h2>
    </div>
    <div class="half-box">
      <h2>Enemy</h2>
    </div>
  </div>

  <div class="section">
    <div class="large-box">
      <h2>Deepwoken Fandom</h2>
      <a href="https://deepwoken.fandom.com/wiki/Deepwoken_Wiki" class="build-link" target="_blank">Fandom</a>
    </div>
  </div>
</body>
</html>
