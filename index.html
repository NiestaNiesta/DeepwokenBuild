<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noble Mystery</title>
  <link rel="icon" type="image/png" href="https://static.wikia.nocookie.net/6a8a753d-275a-460b-bf7c-2772291b8913/scale-to-width/755" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, rgba(15, 23, 42, 1) 40%, rgba(0, 0, 53) 100%);
      color: white;
      padding: 2rem;
    }

    .hidden {
      display: none;
    }

    /* Header */
    .title-box {
      background: #1e293b;
      padding: 1rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      margin-bottom: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
      background: linear-gradient(to right, #3b82f6, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-btn {
      background: #3b82f6;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      border: none;
      cursor: pointer;
    }

    .nav-btn:hover {
      background: #2563eb;
    }

    /* Layout */
    .container {
      display: flex;
      gap: 3rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .box, .tall-box {
      background: #1e293b;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: transform 0.2s;
      flex: 1;
      min-width: 350px;
      max-width: 400px;
    }

    .box:hover, .tall-box:hover {
      transform: scale(1.05);
    }

    .box h2, .tall-box h2 {
      font-size: 1.5rem;
      color: #22d3ee;
      margin-bottom: 1rem;
    }

    .link-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-height: 250px;
      overflow-y: auto;
    }

    .build-link {
      background: #0f172a;
      padding: 1rem;
      border-radius: 0.75rem;
      color: white;
      text-decoration: none;
      transition: background 0.2s, transform 0.2s;
      display: block;
    }

    .build-link:hover {
      background: #334155;
      transform: scale(1.02);
    }

    .search-filter {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .search-input, .filter-select {
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      background: #0f172a;
      color: white;
      border: none;
      font-size: 1rem;
    }

    .fandom-box {
      background: #1e293b;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 70%;
      max-width: 800px;
      margin: 2rem auto;
      transition: transform 0.2s;
    }

    .fandom-box:hover {
      transform: scale(1.05);
    }

    .fandom-box h2 {
      font-size: 1.5rem;
      color: #22d3ee;
      margin-bottom: 1rem;
    }

    /* CHAT SECTION */
    .chat-container {
      max-width: 700px;
      width: 100%;
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      margin: 100px auto 2rem auto;
    }

    .chat-container h2 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.8rem;
      background: linear-gradient(to right, #3b82f6, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #chat-box {
      height: 300px;
      overflow-y: auto;
      background: #2a2a2a;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    #user-input {
      width: 75%;
      padding: 0.75rem;
      border-radius: 6px;
      background-color: #0f172a;
      color: white;
      border: none;
    }

    button {
      padding: 0.75rem 1rem;
      border: none;
      background-color: #3b82f6;
      color: white;
      border-radius: 6px;
      margin-left: 0.5rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #2563eb;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      color: white;
      background: #2e2e2e;
      padding: 8px 12px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .fandom-box { width: 90%; }
      .chat-container { margin-top: 60px; }
    }
  </style>
</head>
<body>

  <!-- Home Page -->
  <div id="home-page">
    <div class="title-box">
      <h1>Deepwoken</h1>
      <button class="nav-btn" onclick="showChat()">Vai al generatore di build</button>
    </div>

    <div class="container">
      <div class="box">
        <h2>PVP</h2>
        <div class="search-filter">
          <input type="text" class="search-input" data-type="pvp" placeholder="Cerca build..." />
          <select class="filter-select" data-type="pvp">
            <option value="">Tutti</option>
            <option value="Niesta">By Niesta</option>
            <option value="En3rgy">By En3rgy</option>
          </select>
        </div>
        <div class="link-list">
          <a href="#" class="build-link">Katana - By Niesta</a>
          <a href="#" class="build-link">Umbrite - By Niesta</a>
        </div>
      </div>

      <div class="box">
        <h2>PVE</h2>
        <div class="search-filter">
          <input type="text" class="search-input" data-type="pve" placeholder="Cerca build..." />
          <select class="filter-select" data-type="pve">
            <option value="">Tutti</option>
            <option value="Niesta">By Niesta</option>
            <option value="En3rgy">By En3rgy</option>
          </select>
        </div>
        <div class="link-list">
          <a href="#" class="build-link">Tanky Spear - By Niesta</a>
        </div>
      </div>
    </div>

    <div class="fandom-box">
      <h2>Deepwoken Fandom</h2>
      <a href="https://deepwoken.fandom.com/wiki/Deepwoken_Wiki" class="build-link" target="_blank">Fandom</a>
    </div>
  </div>

  <!-- Chat Page -->
  <div id="chat-page" class="hidden">
    <div class="back-btn" onclick="showHome()">‚Üê Torna indietro</div>
    <div class="chat-container">
      <h2>Chat con IA - Crea la tua Build</h2>
      <div id="chat-box"></div>
      <div style="display: flex; margin-top: 0.5rem;">
        <input type="text" id="user-input" placeholder="Scrivi qui la tua richiesta..." />
        <button onclick="sendMessage()">Invia</button>
      </div>
    </div>
  </div>

  <script>
    function showChat() {
      document.getElementById("home-page").classList.add("hidden");
      document.getElementById("chat-page").classList.remove("hidden");
    }

    function showHome() {
      document.getElementById("chat-page").classList.add("hidden");
      document.getElementById("home-page").classList.remove("hidden");
    }

    function sendMessage() {
      const input = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const message = input.value.trim();

      if (message === "") return;

      chatBox.innerHTML += `<div><strong>Tu:</strong> ${message}</div>`;
      input.value = "";

      setTimeout(() => {
        const reply = generateFakeReply(message);
        chatBox.innerHTML += `<div><strong>IA:</strong> ${reply}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 1000);
    }

    function generateFakeReply(msg) {
      if (msg.toLowerCase().includes("katana")) return "Build Katana: 40 STR, 50 AGI, 30 MED.";
      if (msg.toLowerCase().includes("pve")) return "PvE consigliato: 60 Fortitude, arma pesante.";
      return "Sto ancora imparando! Chiedimi qualcosa di specifico.";
    }

    function filterLinks(type) {
      const input = document.querySelector(`.search-input[data-type="${type}"]`).value.toLowerCase();
      const filter = document.querySelector(`.filter-select[data-type="${type}"]`).value.toLowerCase();
      const box = document.querySelector(`.box:has(.search-input[data-type="${type}"])`);
      const links = box.querySelectorAll('.build-link');

      links.forEach(link => {
        const text = link.textContent.toLowerCase();
        const matchesSearch = text.includes(input);
        const matchesFilter = !filter || text.includes(`by ${filter}`);
        link.style.display = (matchesSearch && matchesFilter) ? 'block' : 'none';
      });
    }

    document.querySelectorAll('.search-input, .filter-select').forEach(element => {
      element.addEventListener('input', () => {
        const type = element.getAttribute('data-type');
        filterLinks(type);
      });
    });
  </script>
</body>
</html>
