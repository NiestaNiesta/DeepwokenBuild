<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Build Deepwoken</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://tr.rbxcdn.com/180DAY-6d62538593d51c52f053b3f1abd74dfb/768/432/Image/Webp/noFilter') center/cover no-repeat;
      radial-gradient(circle at center, rgba(15, 23, 42, 1) 60%, rgba(26, 26, 26, 1) 100%), 
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      background: linear-gradient(to right, #3b82f6, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .container {
      display: flex;
      gap: 2rem;
      width: 100%;
      max-width: 1000px;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .box {
      flex: 1;
      background: #1e293b;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: transform 0.2s;
    }

    .box h2 {
      font-size: 1.5rem;
      color: #38bdf8;
      margin-bottom: 1rem;
    }

    .link-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .build-link {
      background: #0f172a;
      padding: 1rem;
      border-radius: 0.75rem;
      color: white;
      text-decoration: none;
      transition: background 0.2s, transform 0.2s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .build-link:hover {
      background: #334155;
      transform: scale(1.02);
    }

    /* Sezioni larghe */
    .section {
      width: 100%;
      max-width: 1000px;
      margin-bottom: 2rem;
    }

    .large-box {
      background: #1e293b;
      padding: 2rem;
      border-radius: 1.25rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
      text-align: center;
      transition: transform 0.2s;
    }

    .large-box h2 {
      font-size: 1.75rem;
      color: #22d3ee;
      margin-bottom: 1.5rem;
    }

    .large-box a.build-link {
      font-size: 1.1rem;
      display: inline-block;
      padding: 1.25rem 2rem;
    }

    .large-box:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <h1>Build Deepwoken</h1>

  <!-- Sezione PVP & PVE -->
  <div class="container">
    <div class="box">
      <h2>PVP</h2>
      <div class="link-list">
        <a href="https://deepwoken.co/builder?id=1eFFnhn1" class="build-link" target="_blank">Katana - By Niesta</a>
        <a href="https://deepwoken.co/builder?id=xN3FYG5C" class="build-link" target="_blank">Umbrite - By Niesta</a>
        <a href="https://deepwoken.co/builder?id=0V23NHqz" class="build-link" target="_blank">HeroWinds Arc - By Niesta</a>
      </div>
    </div>
    <div class="box">
      <h2>PVE</h2>
      <div class="link-list">
        <a href="https://deepwoken.co/builder?id=4pVEdef4" class="build-link" target="_blank">Build 1 - Tanky Spear</a>
        <a href="https://deepwoken.co/builder?id=5qVEghi5" class="build-link" target="_blank">Build 2 - Heavy Weapon</a>
      </div>
    </div>
  </div>

  <!-- Sezione Deepwoken Builder -->
  <div class="section">
    <div class="large-box">
      <h2>Builder Creator</h2>
      <a href="https://deepwoken.co/builder" class="build-link" target="_blank">
        Vai al Deepwoken Builder
      </a>
    </div>
  </div>

  <!-- Sezione Google Sheet -->
  <div class="section">
    <div class="large-box">
      <h2>Spell Modifier</h2>
      <a href="https://docs.google.com/spreadsheets/d/1IE3KIyizxEgHfTsasO0hCGvch6yNofdgNlRR__jA7jo/edit?gid=0#gid=0" class="build-link" target="_blank">
        Vai al Google Sheet
      </a>
    </div>
  </div>

</body>
</html>
