<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noble Mystery</title>
  <link rel="icon" type="image/png" href="https://static.wikia.nocookie.net/6a8a753d-275a-460b-bf7c-2772291b8913/scale-to-width/755" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, rgba(15, 23, 42, 1) 40%, rgba(0, 0, 53) 100%);
      color: white;
      padding: 2rem;
      padding-top: 4rem;
    }

    /* Header menu */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #0f172a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1rem;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
    }

    .navbar h1 {
      font-size: 1.5rem;
      background: linear-gradient(to right, #3b82f6, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: white;
      border-radius: 2px;
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      background: #1e293b;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
    }

    .mobile-menu a {
      color: white;
      padding: 1rem;
      text-decoration: none;
      border-bottom: 1px solid #334155;
    }

    .mobile-menu a:hover {
      background: #334155;
    }

    .title-box {
      margin: 2rem auto 2rem auto;
      background: #1e293b;
      padding: 1rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .container {
      display: flex;
      gap: 2rem;
      width: 100%;
      max-width: 1000px;
      margin: auto;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .box, .tall-box, .short-box {
      background: #1e293b;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: transform 0.2s;
      flex: 1;
      min-width: 300px;
    }

    .box:hover, .tall-box:hover, .short-box:hover {
      transform: scale(1.02);
    }

    h2 {
      font-size: 1.5rem;
      color: #22d3ee;
      margin-bottom: 1rem;
    }

    .link-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .build-link {
      background: #0f172a;
      padding: 1rem;
      border-radius: 0.75rem;
      color: white;
      text-decoration: none;
      transition: background 0.2s, transform 0.2s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: block;
    }

    .build-link:hover {
      background: #334155;
      transform: scale(1.02);
    }

    .section {
      width: 100%;
      max-width: 1000px;
      margin: auto;
      margin-bottom: 2rem;
    }

    img[alt="Deepwoken Image"] {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      z-index: 10;
      width: 100%;
      max-width: 80px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
        padding-top: 4rem;
      }

      .menu-toggle {
        display: flex;
      }

      .mobile-menu.show {
        display: flex;
      }

      .container {
        flex-direction: column;
        gap: 1.5rem;
        align-items: stretch;
      }

      .box, .tall-box, .short-box {
        min-width: unset;
        width: 100%;
      }

      img[alt="Deepwoken Image"] {
        max-width: 60px;
        bottom: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Menu Header -->
  <nav class="navbar">
    <h1>Deepwoken</h1>
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="mobile-menu" id="mobileMenu">
      <a href="#pvp">PVP</a>
      <a href="#pve">PVE</a>
      <a href="#builder">Builder</a>
      <a href="#fandom">Fandom</a>
    </div>
  </nav>

  <!-- Titolo -->
  <div class="title-box">
    <h2>Deepwoken Builds & Resources</h2>
  </div>

  <div class="container" id="pvp">
    <div class="box">
      <h2>PVP</h2>
      <div class="link-list">
        <a href="https://deepwoken.co/builder?id=1eFFnhn1" class="build-link">Katana - By Niesta</a>
        <a href="https://deepwoken.co/builder?id=N9IhoPRj" class="build-link">Umbrite - By Niesta</a>
        <a href="https://deepwoken.co/builder?id=0V23NHqz" class="build-link">HeroWinds Arc - By Niesta</a>
      </div>
    </div>
    <div class="box" id="pve">
      <h2>PVE</h2>
      <div class="link-list">
        <a href="#" class="build-link">Tanky Spear</a>
        <a href="#" class="build-link">Heavy Weapon</a>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="tall-box" id="builder">
      <h2>Builder Creator</h2>
      <a href="https://deepwoken.co/builder" class="build-link" target="_blank">Vai al Deepwoken Builder</a>
    </div>
    <div class="tall-box">
      <h2>Spell Modifier</h2>
      <a href="https://docs.google.com/spreadsheets/d/1IE3KIyizxEgHfTsasO0hCGvch6yNofdgNlRR__jA7jo/edit?gid=0#gid=0" class="build-link" target="_blank">Vai al Google Sheet</a>
    </div>
  </div>

  <div class="container">
    <div class="box">
      <h2>Ally</h2>
    </div>
    <div class="box">
      <h2>Enemy</h2>
    </div>
  </div>

  <div class="section" id="fandom">
    <div class="short-box">
      <h2>Deepwoken Fandom</h2>
      <a href="https://deepwoken.fandom.com/wiki/Deepwoken_Wiki" class="build-link" target="_blank">Fandom</a>
    </div>
  </div>

  <img src="https://static.wikia.nocookie.net/6a8a753d-275a-460b-bf7c-2772291b8913/scale-to-width/755"
       alt="Deepwoken Image" />

  <script>
    function toggleMenu() {
      const menu = document.getElementById("mobileMenu");
      menu.classList.toggle("show");
    }
  </script>
</body>
</html>
